<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <script src="app.js" defer> </script>

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<body>
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <div class="score">
        <div class="score_title">
          Score
        </div>
        <div class="score_number">
          12
        </div>
      </div>
    </header>
    <section class="game">
      <button class="choice-btn" data-choice="paper">
        <div class="paper choice">
          <img src="./images/icon-paper.svg" alt="Paper">
        </div>
      </button>
      <button class="choice-btn" data-choice="scissors">
        <div class="scissors choice">
          <img src="./images/icon-scissors.svg" alt="Scissors">
        </div>
      </button>
      <button class="choice-btn" data-choice="rock">
        <div class="rock choice">
          <img src="./images/icon-rock.svg" alt="Rock">
        </div>
    </section>
  </div>
  <section class="results hidden">
    <h2 class="results_heading">you picked</h2>
    <h2 class="results_heading">the house picked</h2>
    <div class="results_result"></div>
    <div class="results_winner hidden">
      <h3 class="results_text"></h3>
      <button class="play_again">play again</button>
    </div>
    <div class="results_result"></div>
  </section>

  <button class="btn-rules">Rules</button>
  <div class="modal">
    <div class="modal_container">
      <header class="modal_header">
        <h2 class="modal_heading">rules</h2>
        <button class="btn-close">
          <img src="./images/icon-close.svg" alt="close button">
        </button>
      </header>
      <img src="./images/image-rules.svg" alt="Rules Image" class="rules_image">
    </div>
  </div>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Gab-Riel404">Gabriel Asiedu Ntim</a>.
    </div>
  </footer>
</body>

</html>
